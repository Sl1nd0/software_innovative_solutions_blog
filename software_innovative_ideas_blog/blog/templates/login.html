<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <title>Software Innovative Ideas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static '.\jquery\dist\jquery.js' %}"></script>

    <link rel="stylesheet" href="{% static '.\bootstrap\dist\css\bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '.\bootstrap\dist\css\website\createaccount.css' %}">
    <script src="{% static '.\bootstrap\dist\js\bootstrap.min.js' %}"></script>
    <script src="{% static '.\services\test.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            {% if error != None%}
            <div class="col-md-2" style="background-color:blue">{{error}}</div>
            {% endif %}
            <div class="col-md-8">

                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Login to <b> Software Innovative Ideas </b> </h3>
                        <p>Please enter your username or email and password to log in:</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-key"></i>
                    </div>
                </div>

                <div class="form-bottom">
                    <form role="form" action="/landing/" method="post" class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="email" name="username" placeholder=" " class="form-username form-control" id="form-username" Required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder=" " class="form-password form-control" id="form-password" Required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        <a class="btn btn-secondary btn-lg" href="/main/" role="button">Go back</a>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>

</html>
