<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <title>Software Innovative Ideas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static '.\jquery\dist\jquery.js' %}"></script>

    <link rel="stylesheet" href="{% static '.\bootstrap\dist\css\bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '.\bootstrap\dist\css\website\createaccount.css' %}">
     <script src="{% static '.\bootstrap\dist\js\bootstrap.min.js' %}"></script>
     <script src="{% static '.\services\test.js' %}"></script> 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% if error != None%}
                <div class="col-md-2" style="background-color:blue">{{error}}</div>
                {% endif %}
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form action="/createaccount/" width="50%" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" class="form-control" name="name" id="name" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>

                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <input type="text" class="form-control" name="surname" id="surname" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>

                        <div class="form-group">
                            <label for="identifier">Id Number or Passport</label>
                            <input type="text" class="form-control" name="identifier" id="identifier" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>

                        <div class="form-group">
                            <label for="birthdate"> Birth Date </label>
                            <input type="date" class="form-control" name="birthdate" id="birthdate" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>
                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input type="email" class="form-control" name="email" id="email" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>
                        <div class="form-group">
                            <label for="number"> Number </label>
                            <input type="text" class="form-control" name="number" id="number" style="font-size: 18pt; height: 35px; width:250px;"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordTwo">Comfirm Password</label>
                            <input type="password" class="form-control" name="passwordTwo" id="passwordTwo" style="font-size: 18pt; height: 35px; width:250px;" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Create</button>
                        <a class="btn btn-secondary btn-lg" href="/main/" role="button">Go back</a>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    </div>
</body>

</html>
